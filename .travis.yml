language: go
go:
  - 1.9.x

before_script:
  - go get github.com/mitchellh/gox
script:
  - gox -output="builds/{{.Dir}}_{{.OS}}_{{.Arch}}"

before_deploy:
  - git config --local user.name "Georges Haidar"
  - git config --local user.email "ghaidar0@gmail.com"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: builds/*
  on:
    repo: logbang/logbangcli
    tags: true